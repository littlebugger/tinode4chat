version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinode4chat
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017
    depends_on:
      - mongo
    volumes:
      - .:/app

volumes:
  mongo-data: